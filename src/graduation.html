<body>
    <!-- Settings Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="settingsModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" checked="" class="custom-control-input" id="themeSwitch">
                        <label class="custom-control-label" for="themeSwitch">Dark Mode</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
<!-- TEMPLATE -->
<a href="#" class="btn btn-primary" id="tempButton" onclick="preview(this.id)">Preview</a>
    <div class="card" style="width: 18rem; min-width: 18rem; max-width: 18rem;" id="tempCard">
      <img class="card-img-top" src="./assets/images/colorbars.png" alt="Card image cap" id="tempCardImage">
      </div>
<!-- LIST OF NAMES -->
<input id="browse" type="file" onchange="previewFiles()" multiple accept=".jpg,.jpeg,.png">
<div id="preview"></div>
<h1 id="indicator">Current Preview: 0</h1>
<div class="card-deck" id="list">
</div>
