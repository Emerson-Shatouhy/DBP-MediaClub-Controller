<body>


  <!-- Modal -->
  <div class="modal fade" id="mainModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Run Down</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Form for Info -->
          <div class="container">
            <ul id="rundownList" class="list-group">
              <li class="list-group-item" id="item0">
                <div class="input-group-prepend">
                  <input type="text" value="Pre-Show" class="form-control" placeholder="Segment Name" aria-label="Segment Name" aria-describedby="basic-addon1">
                  <div class="form-group" style="margin-bottom: 0px;">
                    <select class="form-control" style="width: 7rem;">
                      <option>Graphic</option>
                      <option>Video</option>
                      <option>Live Shot</option>
                    </select>
                  </div>
                  <button type="button" class="btn btn-outline-danger delete" style="height: 2.35rem">Remove</button>
                </div>
              </li>
            </ul>
            <hr class="my-4">
            <button type="button" class="btn btn-primary float-left" onclick="newSegment()" id="newSegment">Add New</button>
            <button type="button" class="btn btn-success float-right" onclick="newRunDown()">Save</button>
          </div>
        </div>

      </div>
    </div>
  </div>
  </div>
  <!-- Above Timeline -->
  <center>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary" onclick="prev()"><i class="fas fa-arrow-left"></i></button>
      <button type="button" class="btn btn-primary" onclick="auto()">Auto</button>
      <button type="button" class="btn btn-primary" onclick="next()" id="nextBtn"><i class="fas fa-arrow-right"></i></button>
    </div>
  </center>
  <!-- Page Content -->
  <hr class="my-1">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <center>
          <h1>Run Down</h1>
        </center>
        <hr class="my-1">
        <div class="list-group" id="timeline" role="tablist">
          <a class="list-group-item list-group-item-action" id="tempListItm" data-toggle="list" href="#list-0" role="tab" aria-controls="home">Segment Name<small> Video</small></a>
        </div>
      </div>
      <div class="vl" style=""></div>
      <div class="col">
        <center>
          <h1>Options</h1>
        </center>
        <hr class="my-1">
        <div class="tab-content" id="optionList">
          <!-- LIVE SHOT OPTIONS TEMPLATE -->
          <div class="tab-pane fade" id="tempLiveShotText" role="tabpanel" aria-labelledby="list-home-list">
            <!-- Camera Selector -->
            <div class="form-group">
              <h3> Camera Settings </h3>
              <select class="form-control" id="cameraSelect" style="width: 4rem;">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
              </select>
            </div>
            <hr class="my-2">
            <!-- Name Input -->
            <h3> Text </h3>
            <div class="form-group">
              <h5> Left </h5>
              <textarea class="form-control" aria-label="With textarea" id="leftText"></textarea>
              <h5> Center </h5>
              <textarea class="form-control" aria-label="With textarea" id="centerText"></textarea>
              <h5> Right </h5>
              <textarea class="form-control" aria-label="With textarea" id="rightText"></textarea>
            </div>
          </div>
          <!-- GRAPHICS OPTIONS TEMPLATE -->
          <div class="tab-pane fade" id="tempGraphicText" role="tabpanel" aria-labelledby="list-profile-list" id="tempGraphicText">
            <h2></h2>


          </div>
          <!-- VIDEO OPTIONS TEMPLATE -->
          <div class="tab-pane fade" id="tempVideoText" role="tabpanel" aria-labelledby="list-messages-list" id="tempVideoText">
            <h2></h2>



          </div>
        </div>
      </div>
    </div>



    <!-- Output View -->
    <div class="container">
      <div class="row">
        <div class="col">
          <video id="output" height="100%" , width="100%"></video>
        </div>
      </div>
    </div>
